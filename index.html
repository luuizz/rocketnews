<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-rocketnews.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Rocket News</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <img src="./assets/logo.svg" alt="Logotipo escrito Rocketnews" class="logo">

                <div class="texts">
                    <h1>atualize ideias e informações em 5 minutos.</h1>
                    <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    <br>perfeito para se preparar para codar ☕</p>
                </div>

                <div class="form">
                    <form action="" method="get" class="formulario">
                            <label for="GET-email">Insira seu e-mail:</label>
                            <div class="form-group">
                                <input id="GET-email" type="text" name="email" placeholder="oi@rocketseat.com" class="input">
                                <button type="button" id="submitButton"><img src="assets/send.svg" alt=""></button>
                            </div>
                        </div>
                  </form>

                  <div class="link">
                    <a href="">deixe-me ler primeiro
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </a>
                   </div>

                </div>

            </div>
        </div>

    </main>

    <aside>
        <!--Imagem de fundo-->
    </aside>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
